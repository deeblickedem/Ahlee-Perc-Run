<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahlee Perc Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="p5.js"></script>
  <script src="p5.play.js"></script>

  <!-- GameLab API + your game code -->
  <script src="gamelab-api.js"></script>
  <script src="game.js"></script>
  <script src="code.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="gamelab.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    #soft-buttons {
      display: none;
    }
    #studio-dpad-container {
      position: absolute;
      width: 100%;
      bottom: 5px;
      height: 157px;
      overflow-y: hidden;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden; user-select:none;">
  <!-- Optional control buttons -->
  <div id="soft-buttons">
    <button id="leftButton" disabled class="arrow"></button>
    <button id="rightButton" disabled class="arrow"></button>
    <button id="upButton" disabled class="arrow"></button>
    <button id="downButton" disabled class="arrow"></button>
  </div>

  <div id="studio-dpad-container"></div>
</body>
</html>
